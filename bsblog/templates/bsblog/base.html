<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Bash-Shell.Net{% endblock %}</title>
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bsblog/css/bootswatch-superhero.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bsblog/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bsblog/css/bsblog.css" />
    {% endblock stylesheets %}
  </head>
  <body>
    {% block navbar %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <a href="{% url bsblog_main %}#" class="brand">Home</a>
	  <button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <div class="nav-collapse collapse">
	    <ul class="nav">
              <li><a href="{% url bsblog_archive %}">Archive</a></li>
            </ul>
	  </div>
	</div>
      </div>
    </div>
    {% endblock navbar %}
    <div class="container">
      {% block page_header %}
	<div class="hero-unit">
	  <h1>Bash-Shell.Net</h1>
	  <p>I'm a developer, not a writer</p>
	</div>
      {% endblock page_header %}
      {% block primary %}{% endblock %}
    </div>
    {% block javascript %}
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="{{ STATIC_URL }}bsblog/js/bootstrap.js"></script>
    {% endblock javascript %}
  </body>
</html>
